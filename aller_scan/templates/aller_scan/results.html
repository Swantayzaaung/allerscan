{% extends 'aller_scan/layout.html' %}
{% load static %}

{% block body %}
<a href="{% url 'index' %}">
    <button class="btn btn-dark-blue">
        Return to main page
    </button>
</a>
<br> <hr>
<table class="result">
    <tr>
        <td>
            <img src="{{ img_url }}">
        </td>
        <td id="result-text">
            <h1>Results</h1>
            <p>{{ answer | safe }}</p>
        </td>
    </tr>
</table>
{% endblock %}
